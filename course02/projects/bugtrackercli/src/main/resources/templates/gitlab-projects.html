<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bugtracker.css">
    <title>Bug Tracker v1.0</title>
</head>

<body>
<div class='container-fluid'>

    <!-- The header with project name and logout link -->
    <div class="row bugtracker-header">
        <div class="col">
            <h2>
                Bug Tracker
            </h2>
        </div>

        <div class="col d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
                <a href="/logout" style="color:white">Logout</a>
            </div>
            <div class="p-2 bd-highlight">
                <img th:src="${user.picture == null} ? '/images/person.svg' : ${user.picture}"
                     class="rounded-circle" width="35" height="35">
            </div>
        </div>
    </div>

    <a th:href="@{/bugtracker/ui}"
       class="btn btn-primary mt-3 mb-2"
       role="button">Home</a>

    <div class="row mt-2">
        <div class="col-lg-8">

            <!-- Display all the projects in a table -->
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="table-primary">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}">
                    <td><label th:text="${project.id}"/></td>
                    <td><label th:text="${project.name}"/></td>
                    <td><label th:text="${project.description}"/></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
</body>
</html>
